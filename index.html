<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-4">Казино с барабаном</h1>
        <p class="text-center mb-4">Для игры отправьте сумму ставки на номер <span class="font-semibold">+79834417579</span> через мобильный платеж. Затем выберите число и крутите барабан!</p>
        
        <div class="mb-4">
            <label for="betNumber" class="block text-lg mb-2">Выберите число (1–31):</label>
            <input type="number" id="betNumber" min="1" max="31" class="w-full p-2 bg-gray-700 rounded text-white" placeholder="Введите число">
        </div>
        
        <button onclick="spinWheel()" class="w-full bg-red-600 hover:bg-red-700 p-2 rounded font-semibold">Крутить барабан!</button>
        
        <div id="result" class="mt-4 text-center text-lg"></div>
    </div>

    <script>
        function spinWheel() {
            const betNumber = parseInt(document.getElementById('betNumber').value);
            const resultDiv = document.getElementById('result');

            // Проверка ввода
            if (!betNumber || betNumber < 1 || betNumber > 31) {
                resultDiv.innerHTML = '<p class="text-red-400">Пожалуйста, введите число от 1 до 31.</p>';
                return;
            }

            // Генерация случайного числа, отличного от выбранного
            let wheelResult;
            do {
                wheelResult = Math.floor(Math.random() * 31) + 1;
            } while (wheelResult === betNumber);

            // Отображение результата
            resultDiv.innerHTML = `
                <p>Вы поставили на <span class="font-bold">${betNumber}</span>.</p>
                <p>Барабан остановился на <span class="font-bold">${wheelResult}</span>.</p>
                <p class="text-red-400">К сожалению, вы проиграли! Попробуйте снова!</p>
            `;
        }
    </script>
</body>
</html>
